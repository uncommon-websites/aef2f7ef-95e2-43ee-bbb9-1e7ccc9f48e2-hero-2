<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenzy Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .scribble-blue {
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 100%;
            height: 8px;
            z-index: -1;
        }
        .scribble-green {
            position: absolute;
            bottom: 4px;
            left: 0;
            width: 100%;
            height: 8px;
            z-index: -1;
        }
        /* Hide scrollbar for clean look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-white text-gray-900 overflow-x-hidden">

    <!-- Navbar -->
    <nav class="w-full max-w-[1400px] mx-auto px-6 py-5 flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center gap-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12.5 2C12.5 2 6 5 6 12C6 19 12 22 12 22" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12.5 2C12.5 2 19 5 19 12C19 15 17 18 17 18" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M6 12H16" stroke="black" stroke-width="3" stroke-linecap="round"/>
            </svg>
            <span class="text-xl font-bold tracking-tight">jenzy</span>
        </div>

        <!-- Nav Links (Desktop) -->
        <div class="hidden md:flex items-center gap-8 text-gray-500 font-medium text-sm">
            <a href="#" class="hover:text-black transition-colors">Products</a>
            <a href="#" class="hover:text-black transition-colors">Solutions</a>
            <a href="#" class="hover:text-black transition-colors">Pricing</a>
            <a href="#" class="hover:text-black transition-colors">Resources</a>
        </div>

        <!-- Right Actions -->
        <div class="flex items-center gap-6">
            <!-- Language -->
            <div class="hidden sm:flex items-center gap-1 cursor-pointer">
                <img src="https://placehold.co/20x15/00247d/ffffff?text=UK" alt="UK Flag" class="rounded-sm w-5 h-auto object-cover">
                <svg class="w-3 h-3 text-[#475569]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
            </div>
            
            <!-- Log in -->
            <a href="#" class="hidden sm:block font-semibold text-sm hover:text-gray-600">Log in</a>
            
            <!-- CTA -->
            <a href="#" class="bg-black text-white text-sm font-semibold py-2.5 px-5 rounded-xl flex items-center gap-2 hover:bg-gray-800 transition-colors">
                Start shipping
                <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 19L19 5M19 5H9M19 5V15"></path></svg>
            </a>
        </div>
    </nav>

    <!-- Hero Content -->
    <main class="w-full max-w-[1400px] mx-auto px-6 pt-12 pb-8">
        
        <!-- Text Section -->
        <div class="max-w-4xl mb-12">
            <p class="text-[11px] font-bold tracking-[0.15em] text-gray-400 uppercase mb-5">Cross-Border Trade Payments</p>
            
            <h1 class="text-5xl md:text-[64px] font-bold leading-[1.1] tracking-tight text-black mb-8">
                Guaranteed 
                <span class="relative inline-block">
                    same-day
                    <!-- Blue curve underline SVG -->
                    <svg class="absolute left-0 w-full h-4 -bottom-1" viewBox="0 0 100 20" preserveAspectRatio="none">
                        <path d="M0 10 Q 50 20 100 5" stroke="#3b82f6" stroke-width="4" fill="none" stroke-linecap="round" />
                    </svg>
                </span>
                cross-border 
                <span class="relative inline-block">
                    payments
                    <!-- Green straight underline SVG -->
                    <svg class="absolute left-0 w-full h-4 bottom-1" viewBox="0 0 100 10" preserveAspectRatio="none">
                        <path d="M0 5 L100 5" stroke="#86efac" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8" />
                    </svg>
                </span>
                <br>
                for African importers
            </h1>

            <a href="#" class="inline-flex bg-black text-white text-sm font-semibold py-3 px-6 rounded-xl items-center gap-2 hover:bg-gray-800 transition-colors">
                Book a demo
                <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 19L19 5M19 5H9M19 5V15"></path></svg>
            </a>
        </div>

        <!-- Visuals Grid -->
        <div class="flex gap-4 h-[480px] w-full overflow-hidden">
            
            <!-- Card 1: Blue Strip -->
            <div class="w-20 md:w-24 bg-[#3b82f6] rounded-2xl shrink-0 relative overflow-hidden flex flex-col justify-end pb-8">
                <div class="absolute -left-8 bottom-20 transform -rotate-90 origin-bottom-left whitespace-nowrap">
                    <span class="text-6xl font-black text-[#3b82f6]/40 tracking-tighter">SETTLEMENT</span>
                </div>
                <!-- Placeholder for texture/content inside blue strip -->
                <img src="https://placehold.co/100x500/3b82f6/3b82f6" class="absolute inset-0 w-full h-full object-cover opacity-0" alt="Blue strip">
            </div>

            <!-- Card 2: Phone Mockup -->
            <div class="flex-grow md:basis-[40%] bg-[#eef4f6] rounded-2xl relative overflow-hidden flex items-end justify-center">
                <!-- Background Gradient/Light -->
                <div class="absolute inset-0 bg-gradient-to-b from-[#eef4f6] to-[#e0e7eb]"></div>
                
                <!-- Phone Image -->
                <div class="relative w-[65%] h-[85%] shadow-2xl rounded-t-[3rem] overflow-hidden border-8 border-b-0 border-gray-800 bg-white">
                    <!-- Notch -->
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-1/3 h-6 bg-black rounded-b-xl z-20"></div>
                    <!-- Screen Content Placeholder -->
                    <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/aef2f7ef-95e2-43ee-bbb9-1e7ccc9f48e2/hero-2-img-0-1770916356355.png" class="w-full h-full object-cover" alt="Phone App Interface">
                </div>
            </div>

            <!-- Card 3: Employee Photo with Overlays -->
            <div class="flex-grow md:basis-[35%] relative rounded-2xl overflow-hidden group">
                <img src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/aef2f7ef-95e2-43ee-bbb9-1e7ccc9f48e2/hero-2-img-1-1770916356254.png" class="absolute inset-0 w-full h-full object-cover" alt="USD Settlement">
                
                <!-- Overlay 1 -->
                <div class="absolute top-1/2 left-8 bg-white/95 backdrop-blur-sm py-2 px-3 rounded-xl shadow-lg flex items-center gap-3 transform -translate-y-1/2">
                    <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center text-purple-600">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"></path></svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-gray-900">Service Training</span>
                    </div>
                    <span class="text-[10px] text-gray-400 font-medium ml-1">Start</span>
                </div>

                <!-- Overlay 2 -->
                <div class="absolute bottom-12 left-8 bg-white/95 backdrop-blur-sm py-2 px-3 rounded-xl shadow-lg flex items-center gap-3">
                    <div class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center text-red-500">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                    </div>
                    <div class="flex flex-col">
                        <span class="text-xs font-bold text-gray-900">Smart Routing</span>
                    </div>
                    <span class="text-[10px] text-gray-400 font-medium ml-1">Open</span>
                </div>
            </div>

            <!-- Card 4: Right Edge Cutoff -->
            <div class="w-16 md:w-32 shrink-0 rounded-l-2xl overflow-hidden relative">
                <img src="https://placehold.co/300x800/2d3748/ffffff?text=Context" class="absolute inset-0 w-full h-full object-cover" alt="Office Context">
            </div>

        </div>
    </main>

    <!-- Cookie Consent Banner (Bottom Right Overlay) -->
    <div class="fixed bottom-4 right-4 max-w-sm bg-white rounded-xl shadow-2xl border border-gray-100 p-4 flex items-center gap-4 z-50">
        <p class="text-xs text-gray-600 leading-relaxed">
            We use cookies to personalize content, run ads, and analyze traffic.
        </p>
        <button class="bg-gray-100 hover:bg-gray-200 text-black text-xs font-semibold py-2 px-4 rounded-lg transition-colors">
            Okay
        </button>
    </div>

</body>
</html>
